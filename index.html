<!-- This is sample code to get the contents of a GitHub repository -->  
<!doctype  html >
<html>
    <head> 
        <title> TrejoPalma SD330 Repo </title>
        <link rel="stylesheet" href="repository.css">
	</head>	

	<body onload="Filelist()">
        <div id="container1">
            <h1> trejoalondra25 SD330 Repository </h1>
            <h2>Welcome here are some links to my files!</h2>
        </div>
		<div id="container2">
			<img src="fox.jpg" style="height: 70px;">
		</div>

        <div id="links">
            <p id="files"> 
        </div>
	


	<script>
	
		
		function Filelist(){
			
		var htmlString = "";
		
		// this creates JS object 'data' with a list of files  
        // change "aptokash/SD330" to your github id and repository name 
		(async () => {
			const response = await fetch("https://api.github.com/repos/trejoalondra25/SD330/contents/");
			const data = await response.json();
    	
		// loop through the list of files, set "file" to each file name
    		for (let file of data) {
				fname = file.name;           
				fpath = "https://trejoalondra25.github.io/SD330/" + fname;  
				
				htmlString += "<p><a id='hello' href='" + fpath + "'>" + fname + "</a></p>";
			}
        
		document.getElementById('files').innerHTML = htmlString;
		})()
	
	}
</script>
